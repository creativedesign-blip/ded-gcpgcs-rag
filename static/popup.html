<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root{
      --bg:#0b1220;

      --text:#e8eefc;

    *{ box-sizing: border-box; }
    body{

    .shell{

    .topbar{
      padding: 12px 14px;

      border-bottom: 1px solid var(--border);
      background: rgba(0,0,0,0.20);
      backdrop-filter: blur(10px);
    }
    .dot{
      width: 10px; height: 10px; border-radius: 99px;
      background: var(--brand);

    .title{ font-weight: 800; }

    }
    .chat{

      overflow:auto;
      flex: 1;
      display:flex;

      gap: 10px;
    }
    .msg{
      max-width: 92%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 14px;

    }
    .me{
      align-self: flex-end;
      background: rgba(91,140,255,0.16);
      border-color: rgba(91,140,255,0.25);
    }
    .ai{
      align-self: flex-start;
      background: rgba(255,255,255,0.06);
    }
    .typing{
      color: var(--muted);
      font-size: 12px;
      padding: 0 14px 6px;
      display:none;
    }
    .composer{
      padding: 12px;
      border-top: 1px solid var(--border);
      background: rgba(0,0,0,0.18);
      display:flex;
      gap: 10px;
    }
    .input{
      flex:1;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 12px;
      color: var(--text);
      outline: none;
    }
    .btn{
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      border: 0;
      color: #fff;
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: 800;
      cursor: pointer;
    }

    /* ğŸ”¥ é—œéµï¼šæŠŠ Markdown è®Šæˆã€ŒèŠå¤©æ ¼å¼ã€ */
    .chat-message p { margin: 4px 0; }
    .chat-message ul,
    .chat-message ol {
      margin: 4px 0;
      padding-left: 18px;
    }
    .chat-message li { margin: 2px 0; }
  </style>
</head>

<body>
  <div class="shell">
    <div class="topbar">
      <div class="dot"></div>
      <div class="title">å‰µæ¥­é¡§å•</div>
      <div class="subtitle">POCç‰ˆ</div>
    </div>

    <div id="chat" class="chat"></div>
    <div id="typing" class="typing">åŠ©ç†è¼¸å‡ºä¸­â€¦</div>

    <div class="composer">
      <input id="q" class="input" placeholder="ä¾‹å¦‚ï¼šè«‹å•å‰µæ¥­ç¬¬ä¸€æ­¥è©²åšä»€éº¼ï¼Ÿ" />
      <button id="send" class="btn">é€å‡º</button>
    </div>
  </div>

<script>
const chatEl = document.getElementById("chat");
const typingEl = document.getElementById("typing");
const qEl = document.getElementById("q");
const sendBtn = document.getElementById("send");

function addUser(text){
  const d = document.createElement("div");
  d.className = "msg me";
  d.textContent = text;
  chatEl.appendChild(d);
}

function addAI(){
  const d = document.createElement("div");
  d.className = "msg ai chat-message";
  d.innerHTML = "";
  chatEl.appendChild(d);
  return d;
}

async function send(){
  const q = qEl.value.trim();
  if(!q) return;

  addUser(q);
  qEl.value="";
  sendBtn.disabled=true;
  typingEl.style.display="block";

  const ai = addAI();
  let buf="";

  const es = new EventSource("/api/stream?q="+encodeURIComponent(q));
  es.onmessage = e=>{
    buf += e.data.replaceAll("\\n", "\n");
    ai.innerHTML = marked.parse(buf);
    chatEl.scrollTop = chatEl.scrollHeight;
  };
  es.addEventListener("status", e=>{
    if(e.data==="done"){
      typingEl.style.display="none";
      sendBtn.disabled=false;
      es.close();
    }
  });
  es.onerror = ()=>{
    ai.textContent="ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¢ºèªå¾Œç«¯æˆ– API Keyã€‚";
    typingEl.style.display="none";
    sendBtn.disabled=false;
    es.close();
  };
}

sendBtn.onclick = send;
qEl.onkeydown = e=>{ if(e.key==="Enter") send(); };

addAI().innerHTML = "ä½ å¥½ï¼Œæˆ‘æ˜¯ä½ çš„å‰µæ¥­é¡§å•ã€‚ä½ å¯ä»¥ç›´æ¥æè¿°ä½ çš„å‰µæ¥­æƒ³æ³•æˆ–å•é¡Œã€‚";
</script>
</body>
</html>
